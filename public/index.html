<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Book Manager</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>

		<header class="header">
			<h1>Book Manager</h1>
		</header>

		<nav class="navbar">
			<a href="/about" class="nav-item">Sobre</a>
			<a href="/doc" class="nav-item">Documentação</a>
		</nav>

		<table id="itemsTable">
			<thead>
				<tr>
					<th>ID</th>
					<th>TÍTULO</th>
					<th>AUTOR</th>
					<th>EDITORA</th>
					<th>EDIÇÃO</th>
					<th><th>
				</tr>
			</thead>
			<tbody>
				<!-- Items will be inserted here -->
			</tbody>
		</table>

		<div class="new-item-form">
			<input type="text" id="newTitle" placeholder="Título do Livro" />
			<input type="text" id="newAuthor" placeholder="Autor do Livro" />
			<input type="text" id="NewEdit" placeholder="Editora do Livro" />
			<input type="number" id="newYear" placeholder="Edição do Livro" />
			<button onclick="createNewItem()">ADICIONAR</button>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
